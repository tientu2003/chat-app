server.port=8082
spring.profiles.active=prod
spring.application.name=READING-SERVICE
springdoc.swagger-ui.path=/public/api/reading/swagger-ui.html

#---
spring.config.activate.on-profile=dev
spring.config.import=optional:file:.env[.properties]
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_READING_DATABASE}
spring.jpa.hibernate.ddl-auto=none
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${RESOURCESERVER_JWT_JWK_SET_URI}
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER_URL}

#---
spring.config.activate.on-profile=prod
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_READING_DATABASE}
spring.jpa.hibernate.ddl-auto=update
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${RESOURCESERVER_JWT_JWK_SET_URI}
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER_URL}